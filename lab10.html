<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>

    <!-- INTERNAL CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f8f8f8;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container, .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input, button {
            padding: 12px;
            font-size: 16px;
        }

        button {
            cursor: pointer;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        table, th, td {
            border: 1px solid #ccc;
            padding: 12px;
        }

        th {
            background-color: #f0f0f0;
            text-align: center;
        }

        td button {
            padding: 6px 10px;
            margin: 2px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h1>Student Management System</h1>

    <div class="form-container">
        <input id="name" type="text" placeholder="Enter Name">
        <input id="roll" type="number" placeholder="Roll Number">
        <input id="cgpa" type="number" step="0.01" placeholder="CGPA">

        <button onclick="addStudent()">Add</button>
        <button onclick="updateStudent()">Update</button>
    </div>

    <div class="search-container">
        <input id="search" type="text" placeholder="Search student by name..." onkeyup="searchStudent()">
    </div>

    <table id="studentTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll Number</th>
                <th>CGPA</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- INTERNAL JAVASCRIPT -->
    <script>
        function Student(name, roll, cgpa) {
            this.name = name;
            this.roll = roll;
            this.cgpa = cgpa;
        }

        let students = [];
        let updateIndex = -1;

        function addStudent() {
            let name = document.getElementById("name").value;
            let roll = document.getElementById("roll").value;
            let cgpa = document.getElementById("cgpa").value;

            if (!name || !roll || !cgpa) {
                alert("Please fill all fields!");
                return;
            }

            let student = new Student(name, roll, cgpa);
            students.push(student);

            clearForm();
            displayStudents();
        }

        function displayStudents() {
            let tbody = document.querySelector("#studentTable tbody");
            tbody.innerHTML = "";

            students.forEach((s, index) => {
                tbody.innerHTML += `
                    <tr>
                        <td>${s.name}</td>
                        <td>${s.roll}</td>
                        <td>${s.cgpa}</td>
                        <td>
                            <button onclick="editStudent(${index})">Edit</button>
                            <button onclick="deleteStudent(${index})">Delete</button>
                        </td>
                    </tr>
                `;
            });
        }

        function editStudent(index) {
            let s = students[index];
            document.getElementById("name").value = s.name;
            document.getElementById("roll").value = s.roll;
            document.getElementById("cgpa").value = s.cgpa;

            updateIndex = index;
        }

        function updateStudent() {
            if (updateIndex === -1) {
                alert("Select a student to update!");
                return;
            }

            students[updateIndex].name = document.getElementById("name").value;
            students[updateIndex].roll = document.getElementById("roll").value;
            students[updateIndex].cgpa = document.getElementById("cgpa").value;

            updateIndex = -1;
            clearForm();
            displayStudents();
        }

        function deleteStudent(index) {
            students.splice(index, 1);
            displayStudents();
        }

        function searchStudent() {
            let keyword = document.getElementById("search").value.toLowerCase();
            let tbody = document.querySelector("#studentTable tbody");

            tbody.innerHTML = "";

            students
                .filter(s => s.name.toLowerCase().includes(keyword))
                .forEach((s, index) => {
                    tbody.innerHTML += `
                    <tr>
                        <td>${s.name}</td>
                        <td>${s.roll}</td>
                        <td>${s.cgpa}</td>
                        <td>
                            <button onclick="editStudent(${index})">Edit</button>
                            <button onclick="deleteStudent(${index})">Delete</button>
                        </td>
                    </tr>
                `;
                });
        }

        function clearForm() {
            document.getElementById("name").value = "";
            document.getElementById("roll").value = "";
            document.getElementById("cgpa").value = "";
        }
    </script>

</body>
</html>
