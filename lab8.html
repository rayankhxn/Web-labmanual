<!DOCTYPE html>
<html>
<head>
    <title>Interactive Webpage Lab</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f0f0f0;
            margin: 0;
            padding: 20px;
            transition: background 0.5s ease;
        }

        h1 {
            color: #333;
        }

        .button, .box, .icon {
            margin: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .button {
            background: #4CAF50;
            color: white;
            font-size: 18px;
        }
        .button:hover {
            transform: scale(1.1);
            background: #45a049;
        }

        .box {
            width: 100px;
            height: 100px;
            background: #2196F3;
            transition: transform 0.5s ease;
        }
        .box:hover {
            transform: rotate(15deg);
        }

        .icon {
            font-size: 40px;
            color: #FF5722;
            transition: transform 0.5s ease;
        }
        .icon:hover {
            transform: scale(1.3);
        }

        .text-block {
            font-size: 20px;
            margin: 20px;
            padding: 10px;
            display: inline-block;
            background: #FFC107;
            border-radius: 8px;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>

    <h1>Interactive Webpage Lab</h1>

    <div class="button" onclick="changeColor(this)">Click to Change Color</div>
    <div class="box" onclick="resizeBox(this)"></div>
    <div class="text-block" onclick="toggleText(this)">Click Me to Hide/Show</div>

    
    <div class="icon" onclick="moveIcon(this)">ðŸš€</div>

    <div class="button" onclick="changeBackground()">Change Page Background</div>
    <div class="button" onclick="resetPage()">Reset Page</div>

    <script>
        function changeColor(element) {
            const colors = ['#FF5733', '#33FF57', '#3357FF', '#F333FF'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            element.style.backgroundColor = randomColor;
        }

        function resizeBox(element) {
            if (element.style.width === '200px') {
                element.style.width = '100px';
                element.style.height = '100px';
            } else {
                element.style.width = '200px';
                element.style.height = '200px';
            }
        }

        function toggleText(element) {
            const messages = ["Hello!", "You clicked me!", "Now I'm hidden!", "Click again!"];
            if (element.style.display === 'none') {
                element.style.display = 'inline-block';
            } else {
                element.innerText = messages[Math.floor(Math.random() * messages.length)];
                element.style.display = 'none';
                setTimeout(() => element.style.display = 'inline-block', 1000);
            }
        }

        function moveIcon(element) {
            const randomX = Math.floor(Math.random() * 300) - 150;
            const randomY = Math.floor(Math.random() * 300) - 150;
            element.style.transform = `translate(${randomX}px, ${randomY}px)`;
        }

        function changeBackground() {
            const gradients = [
                'linear-gradient(to right, #ff9a9e, #fad0c4)',
                'linear-gradient(to right, #a1c4fd, #c2e9fb)',
                'linear-gradient(to right, #fbc2eb, #a6c1ee)',
                'linear-gradient(to right, #d4fc79, #96e6a1)'
            ];
            const randomGradient = gradients[Math.floor(Math.random() * gradients.length)];
            document.body.style.background = randomGradient;
        }

        function resetPage() {
            document.body.style.background = '#f0f0f0';
            document.querySelectorAll('.button').forEach(btn => btn.style.backgroundColor = '#4CAF50');
            const box = document.querySelector('.box');
            box.style.width = '100px';
            box.style.height = '100px';
            const textBlock = document.querySelector('.text-block');
            textBlock.style.display = 'inline-block';
            textBlock.innerText = "Click Me to Hide/Show";
            const icon = document.querySelector('.icon');
            icon.style.transform = 'translate(0,0)';
        }
    </script>

</body>
</html>
